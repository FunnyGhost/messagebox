<div class="main-container">
  <nav>
    <a routerLink='/messages' routerLinkActive="active">Messages</a>
    <img routerLink='/home' src="../assets/text-logo.svg" alt="messagebox logo with text" class="logo">
    <a routerLink='/about' routerLinkActive="active">About</a>
  </nav>

  <div class="content">
    <router-outlet></router-outlet>
  </div>

  <footer>
    <div class="container">

      <div class="footer-module">
        <h3>Contact</h3>
        <p>
          For more information, feel free to contact us
          <br> at bereav@gmail.com
          <br>
        </p>
      </div>

      <div class="footer-module">
        <h3>Pricing options</h3>
        <p>
          MessageBox is
          <b> FREE</b> for everybody
          <br>
        </p>
      </div>

      <div class="footer-module">
        <h3>Stay awesome</h3>
        <p>
          Yes, that's true, stay awesome!
          <br>
        </p>
      </div>
    </div>
  </footer>
</div>

<div class="notifications col-lg-2 col-md-6 col-xs-12">
  <div class="notification" *ngFor='let notification of notifications'>
    <alert type="info" dismissible="true" [dismissOnTimeout]="2000">
      {{notification}}
    </alert>
  </div>
</div>
