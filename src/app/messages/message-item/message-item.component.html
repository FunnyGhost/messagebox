<h3>{{message.title}}</h3>
<hr>
<span class="message-text">
  {{message.content}}
</span>
<div class="author">
  <div class="source text-left">
    <i class="fa fa-phone" aria-hidden="true"></i>
    <a href="tel:{{message.phone}}">{{message.phone}}</a>
  </div>
  <div class="source text-right">
    {{message.name}}
  </div>
</div>
