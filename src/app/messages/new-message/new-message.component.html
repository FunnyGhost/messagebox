<div class="container">

  <a href="" routerLink="/messages" class="btn btn-info">Go back</a>

  <form novalidate (ngSubmit)="addMessage()" [formGroup]="message">
    <div class="form-group">
      <label>Name</label>
      <input type="text" placeholder="Your name" formControlName="name" class="form-control">

      <div ngxErrors="name">
        <div ngxError="required" [when]="['dirty', 'touched']">
          Name is required
        </div>
      </div>
      <div ngxErrors="name">
        <div ngxError="minlength" [when]="['dirty', 'touched']">
          Minimum of 2 characters
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Text</label>
      <textarea rows="10" cols="" placeholder="Your message" formControlName="text" class="form-control"></textarea>

      <div ngxErrors="text">
        <div ngxError="required" [when]="['dirty', 'touched']">
          Message is required
        </div>
      </div>
      <div ngxErrors="text">
        <div ngxError="minlength" [when]="['dirty', 'touched']">
          Minimum of 2 characters
        </div>
      </div>
    </div>

    <button type="submit" [disabled]="message.invalid" class="btn btn-warning">Add</button>
  </form>

</div>
